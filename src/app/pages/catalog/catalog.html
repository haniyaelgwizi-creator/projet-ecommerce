<div class="page">
  <h1>Liste des produits</h1>

  <!-- FILTRES -->
  <div class="filters">
    <button [class.active]="activeCategory === 'all'" (click)="filter('all')">Catalog</button>
    <button [class.active]="activeCategory === 'tech'" (click)="filter('tech')">Phone</button>
    <button [class.active]="activeCategory === 'tablet'" (click)="filter('tablet')">Tablet</button>
    <button [class.active]="activeCategory === 'tv'" (click)="filter('tv')">TV</button>
    <button [class.active]="activeCategory === 'watch'" (click)="filter('watch')">Watch</button>
  </div>

  <!-- LISTE DES PRODUITS -->
  <div class="list" *ngIf="filtered.length > 0">
    <div class="card" *ngFor="let p of filtered">
      <!-- IMAGE -->
      <div class="img">
        <img [src]="'assets/images/' + p.image" [alt]="p.name" />
      </div>

      <!-- INFOS -->
      <div class="info">
        <h3>{{ p.name }}</h3>
        <p class="category">{{ p.category | titlecase }}</p>
        <p class="description">{{ p.description }}</p>
      </div>

      <!-- DROITE -->
      <div class="right">
        <div class="price">{{ p.price | number }} DH</div>
        <button class="details" (click)="details(p)">Details</button>
      </div>
    </div>
  </div>

  <!-- MESSAGE SI VIDE -->
  <p *ngIf="filtered.length === 0" class="no-product">
    Aucun produit trouv√©
  </p>
</div>
