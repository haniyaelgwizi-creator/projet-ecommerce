<div class="welcome-container">
  <div class="card">
    <h2>Sign In / Register</h2>

    <input type="email" placeholder="Email" [(ngModel)]="email">
    <p class="error" *ngIf="emailError">{{ emailError }}</p>

    <input type="password" placeholder="Password" [(ngModel)]="password">
    <p class="error" *ngIf="passwordError">{{ passwordError }}</p>

    <p class="error" *ngIf="generalError">{{ generalError }}</p>

    <div class="button-group">
      <button class="btn primary" (click)="login()">Login</button>
      <button class="btn secondary" (click)="register()">Register</button>
    </div>
  </div>
</div>
